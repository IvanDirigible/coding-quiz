<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <a href=high-score.html class="view-scores">View High Scores</a>
        <div class="timer">
            <h4 class="timer-text">Time: </h4>
            <div class="timer-count">0</div>
        </div>
    </nav>
    <div class="title-page">
        <h1>Coding Quiz Challenge</h1>
        <h2> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <button class="begin-btn">Start Quiz</button>
    </div>
  <main>
    <div class="container" style="display: none">
        <h1 id="quest-text"></h1>
      <div class="multi-choice" >
        <!-- <h4>Current Count: <span id="count">0</span></h4> -->
        <button id="choiceOne" class="choice"></button>
        <button id="choiceTwo" class="choice"></button>
        <button id="choiceThree" class="choice"></button>
        <button id="choiceFour" class="choice"></button>
      </div>
      <!-- <hr>
      <h3 id="right-wrong"></h3> -->
    </div>
    <div>
      <button class="testBtn">Test Button</button>
    </div>
</main>
<footer class="answer-show" style="display: none">
  <hr />
  <h3 id="right-wrong"></h3>
</footer>  
<script src="./assets/js/script new.js"></script>
</body>
</html>
